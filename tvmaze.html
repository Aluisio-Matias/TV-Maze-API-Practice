<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Maze</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  </head>
<body>
<div class="container-fluid">
  <div class="jumbotron py-3">
      <h1 class="display-4 font-weight-bold text-center"><i class="fas fa-tv text-primary"></i> TV Maze</h1>

    <form class="form-inline justify-content-center" id="search-form">
      <input class="form-control-lg" id="search-query" placeholder="Search for shows!">
      <button class="btn btn-primary btn-lg" type="submit">Go!</button>
    </form>
  </div>
    <div class="row mt-3" id="shows-list">
  
    </div>

  <section style="display: none" id="episodes-area">
    <h2 class="display-4 text-center">Episodes</h2> 
    <ul id="episodes-list">
    </ul>
  </section>  

  <script src="http://unpkg.com/jquery"></script>
  <script src="http://unpkg.com/axios/dist/axios.js"></script>
  <script src="tvmaze.js"></script>

</div>

</body>
</html>
